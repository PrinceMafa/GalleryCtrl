<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
    <style>
        #footer {
            position: fixed;
            padding: 10px 10px 0px 10px;
            bottom: 0;
            width: 100%;
            height: 40px;
            background: whitesmoke;
        }
    </style>
</head>
<body>
    <div class="container1">
        <form onsubmit="return validation()" action="/loginpage.html" method="post">
            <div class="User-Information">
                <span class="border border-info"></span>
                <div class="input-box">
                    <span class="details">Full name(s)</span>
                    <input type="text" placeholder="Enter your name" id="name" required>
                </div>
                <div class="input-box">
                    <span class="details">Surname</span>
                    <input type="text" placeholder="Enter your Surname" id="surname" required>
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Enter your Username" id="username" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone-Number</span>
                    <input type="text" placeholder="Enter your phone number" id="phonenumber" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter your Email" id="email" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter your password" id="passwordSign" required>
                </div>
                <div class="input-box">
                    <span class="details">comfirm password</span>
                    <input type="password" placeholder="Comfirm your password" id="passwordComfirm" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot1">
                <input type="radio" name="gender" id="dot2">
                <input type="radio" name="gender" id="dot3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot3">
                        <span class="dot three"></span>
                        <span class="gender">Other</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" onclick="window.location.href='/loginpage.html'" value="Sign Up">
            </div>
            <div id="footer">Community content copyright (c) 1999-2008, North-West University, South Africa. All rights reserved.</div>
        </form>
    </div>
</body>
</html>
